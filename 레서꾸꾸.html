  <h2>레서꾸꾸</h2>
  <p>레서꾸꾸는 <a href="https://youtu.be/N5GGiji5bcM" target="_blank" title="레서 공식 캐릭터 소개 영상">레서</a>다.</p>
  <p>레서꾸꾸는 <strong><u>반격</u></strong>을 잘 못 한다.</p>
  <p>레서꾸꾸는 핑크 선글라스를 끼고있다.<br> 레서꾸꾸는 하얀 곰 발바닥 장갑을 끼고있다.</p>
  <img src="레서꾸꾸스샷1.png" width="450">
  <p>레서꾸꾸가 제일 좋아하는 대사는 "고양이 보러갈까"이다.<br> 레서꾸꾸가 최근 맘에 들어하는 대사는 "크리스마스에 다들, 대기실에 있어."이다.</p>
  <p>레서꾸꾸는 인연스킬을 굉장히 좋아한다.<br> 레서꾸꾸는 이비와 단아와 인연이다. <br> 레서꾸꾸의 오늘의 한마디는 '이비와 단아의 인연'이다.</p>
